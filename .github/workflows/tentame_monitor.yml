name: Tentame Monitor

on:
  schedule:
    - cron: '0 * * * *' # 毎時0分に実行
  workflow_dispatch: # 手動実行も可能

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v3

    - name: Python をセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 依存パッケージをインストール
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager requests

    - name: ChromeDriverとGoogle Chromeをセットアップ
      uses: browser-actions/setup-chrome@v1

    - name: Selenium によるテンタメ案件チェック
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python check_tentame_selenium.py

    - name: 最新の案件リストを保存
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add last_projects.json
        git commit -m "📝 Update project list [skip ci]" || echo "No changes"
        git push || echo "Push skipped (no permission or no changes)"
