name: ⏰ Check Tentame (Selenium)

on:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests beautifulsoup4

      - name: 🌐 Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: ▶️ Run check_tentame.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_tentame_selenium.py

      - name: 💾 Commit updated last_projects.json
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git pull --rebase
          git add last_projects.json
          git commit -m "📝 Update project list [skip ci]" || echo "No changes"
          git push || echo "Push skipped"
