name: â° Check Tentame (Selenium)

on:
  schedule:
    - cron: "0 * * * *"  # æ¯æ™‚0åˆ†ã«å®Ÿè¡Œ
  workflow_dispatch:     # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests beautifulsoup4

      - name: ğŸŒ Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: â–¶ï¸ Run check_tentame.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_tentame_selenium.py

      - name: ğŸ’¾ Commit updated last_projects.json
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git pull --rebase
          git add last_projects.json
          git commit -m "ğŸ“ Update project list [skip ci]" || echo "No changes"
          git push || echo "Push skipped"
